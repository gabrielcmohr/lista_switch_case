<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    let turno = prompt("Informe o turno que você estuda:").trim().toUpperCase()
    //PROCESSAMENTO
    switch (turno) {
        case "M":
            //SAÍDA
            alert("Bom Dia!")
            break;
        case "V":
            //SAÍDA
            alert("Boa Tarde!")
            break;
        case "N":
            //SAÍDA
            alert("Boa Noite!")
            break;
        default:
            //SAÍDA
            alert("Valor Inválido!")
            break;
    }
</script>
