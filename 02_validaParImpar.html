<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let num = Number(prompt("Informe um número:"))
    //PROCESSAMENTO
    switch (num % 2) {
        case 0:
            //SAÍDA
            alert("O número é par.")
            break;
    
        default:
            //SAÍDA
            alert("O número é impar.")
            break;
    }
</script>
